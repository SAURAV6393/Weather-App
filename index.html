<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyScope - Weather Insight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="card">
        <h1 class="app-title">SkyScope</h1>
        <div class="search">
          <input type="text" placeholder="Search city..." spellcheck="false" />
          <button><img src="images/search.png" alt="Search" /></button>
        </div>
        <div class="weather-info hidden">
          <img src="images/clear.png" class="weather-icon" alt="Weather Icon" />
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York, US</h2>
          <p class="description">Clear Sky</p>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png" alt="Humidity" />
              <div>
                <p class="humidity">50%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png" alt="Wind" />
              <div>
                <p class="wind">15 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
        <p class="error hidden">City not found. Please try again.</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
